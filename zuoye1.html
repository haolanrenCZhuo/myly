<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
function quxiao (event) {
	if(window.event){
		window.event.cancelBubble = true;
		}else{
			event.stopPropagation();
			}
	}
window.onload = function(){
		
	var div1 =document.getElementById('div1')
	var div2 =document.getElementById('div2')
	var div3 =document.getElementById('div3')
    function fn1 () {
		alert('div1');
		}
	function fn2 () {
		alert('div2');
		}
	function fn3 (event) {
		alert('div3');
		quxiao (event);
		}
	div1.addEventListener('click',fn1);
	div2.addEventListener('click',fn2);
	div3.addEventListener('click',fn3);


	}
</script>
</head>

<body>
<div id="div1" style="width:300px; height:300px; background-color:red;">
    <div id="div2" style="width:200px; height:200px; background-color:blue;">
        <div id="div3" style="width:100px; height:100px; background-color:green;"></div>
    </div>
</div>
</body>
</html>
